<html>

<head>
  <meta charset="utf-8">
  <title>The Love Calculator</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <h1>Welcome to the Love Calculator</h1>

  <p>Enter two names (first and last) 
    and the love calculator will tell you if there is potential 
    chemistry between the two, or if the match is doomed!</p>
  <button onclick="showInput()">Initiate the Calculator</button>
  <br>
  <br>
  <div class="namesHidden" id="inputSet">
    <label for="inputOne">Enter the first individual's name: </label>
    <input name="inputOne" id="inputOne">
    <br>
    <label for="inputTwo" >Enter the second individual's name: </label>
    <input name="inputTwo" id="inputTwo">
    <br><br>
    <button onclick="runCalculator()">Run the Calculator</button>
  </div>
  <br><br>
  <div id="result"></div>
  <br><br>
  <div class="namesHidden" id="calcClear">
    <button onclick="clearCalculator()">Clear Calculator</button>
  </div>
  <script src="js/calculator.js"></script>
</body>

</html>
